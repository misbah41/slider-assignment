<!doctype html>
<html lang="en">

<head>
  <title>title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h4 class="mt-2 text-center">Search Image For Create Slider</h4>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="Nature">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div id="modalDiv">
          
        </div>
      </div>
    </div>

    <!-- spinner -->
    <div class='d-flex justify-content-center'>
      <div id="loading-spinner" class="display mt-3 d-none">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden"></span>
        </div>
    </div>
    </div>
    <div id='searchError' class="text-center" style="color: red;"></div>
    <div id="errorMsgDiv" class="massage-style d-block text-center" style="color: red;"></div>
    <section class="images">
      <div id="gallery-container">
        <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
          <h3 class="head-title text-center">Select image for create slider</h3>
          <h5 class="head-title   p-2 "><span id="selected-imgCounter">0</span> image selected</h5>
          <div class="input-group col-md-3 mb-2 mb-md-0">
            <input class="form-control" id="duration" placeholder="Change slider duration">
          </div>
          <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
        </div>
          
        <div class="row justify-content-end">
          <div class="col-sm-6">
            <small id="durationError" style="margin-left: 60px;" ></small>
          </div>
        </div>

        <!-- Image Gallery -->
        <div class="row gallery">

        </div>
      </div>
    </section>
    <!-- spinner -->
    <div class="d-flex justify-content-center">
      <div id="loading-spinner" class="display mt-3 d-none">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
    </div>
    <!-- slider -->
    <div id="slide-loader" class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
